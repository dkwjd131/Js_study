<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <script>
        // 윈도우 창이 열릴때 아래 함수를 실행하라
        window.onload = function () {
            var list = "";
            var num = 10;
            list += "<ul>";
            list += "   <li>안녕</li>";
            list += "   <li>자바스크립트</li>";
            list += "</ul>";
            num += 10;
            num += 10;
            document.body.innerHTML = list;
            document.write(num);
        }
    </script>
</body>

</html>
