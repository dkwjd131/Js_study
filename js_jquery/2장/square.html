<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>
    <script>
        var width = prompt("사각형의 너비: ");
        var height = prompt("사각형의 높이: ");
        var square = width * height;
        alert("square: "+square);
    </script>
</body>
</html>
