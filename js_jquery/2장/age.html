<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age</title>
    <link rel="stylesheet" href="css/age.css">
</head>
<body>
    <button class="btn" onclick="calc()">나이 계산</button>
    <div id="result" class="show">(결과값 표시)</div>
    <script>
        function calc() {
            var currentYear = 2022;
            var birthYear = prompt("Type your birth year","YYYY");
            var age = currentYear - birthYear + 1;
            document.querySelector('#result').innerHTML = "Your age is " + age
        }
    </script>
</body>
</html>
